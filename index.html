<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Notes</title>
  <link rel='icon' href='https://icons.veryicon.com/png/o/business/a-set-of-commercial-icons/notes-54.png'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id='main_heading'>Save Notes <i class="fa-solid fa-book"></i></h1>
  <div id='bgnd'>
    <div id='interaction_container'>
      <div id='text-container'>
        <textarea type='text' id='note' placeholder=" My Note... "></textarea>
      </div>
      <button type='submit' id='submit_button' class='btn'> Add + </button>
    </div>
    <div id='d_container'>
      <button id='display' class='btn'>Display Notes</button>
      <div id='data' hidden>
        <div id='clear' class='btn'>Clear All</div>
        <div id='notes_container'></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<footer>
  <div id='foot'>
    <h1>Made with <i class="fa-regular fa-heart"></i> by Shekhu<i class="fa-brands fa-glide-g"></i></i></h1>
  </div>
</footer>
</html>
