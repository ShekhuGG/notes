<body>
  <div id='h_container'>
    <h1 id='webtitle'> New Joke Of The Day <i class="fa-solid fa-face-laugh-squint"></i></h1>
  </div>
  <div id='jokebox'>
    <span id='likes'>
      <div id='thumb'>
        <i class="fa-solid fa-thumbs-up"></i>
      </div>
      <p id='click'></p>
    </span>
    <div id='btns'>
      Brightness
      <i class="fa-solid fa-sun"></i>
      <span class='reference' id='key-ctrl-b'>Ctrl + B</span>
    </div>
    <p id="intro">JOKE NO : </p>
    <p id='joke'></p>
    <span id='button'>
      Shuffle
      <i class="fa-solid fa-shuffle"></i>
      <span class='reference' id="key-enter">Enter</span>
    </span>
    <span id='button1'>
      Theme <i class="fa-solid fa-palette"></i>
      <span class='reference' id='key-t'>press t</span>
    </span>
    <span id='button2'>
      Background <i class="fa-solid fa-image"></i>
      <span class='reference' id='key-b'>press b</span>
    </span>
    <div id='bgnd'>
      <input type="number" id='bgndlev' placeholder="35">
      <i class="fa-solid fa-percent"></i>
      <button id='submit' type='submit'><i class="fa-solid fa-check"></i></button>
      <span id='cut'> x </span>
    </div>
  </div>
